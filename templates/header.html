<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shanel Perera</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles1.css') }}">
</head>
<body>

    <!-- Primary Navbar (Disappears on Scroll) -->
    <nav class="navbar main-navbar">
        <div class="left">Shanel<br>Perera</div>
        <div class="right">
            <a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}current{% endif %}">Home</a>
            <a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}current{% endif %}">About Me</a>
            <a href="#skills">Skills & Expertise</a>
            <a href="#blog">Blog</a>
            <a href="#projects">Projects</a>
            <a href="#work-with-me" class="btn btn-dark rounded-pill">Connect with Me
                <img src="{{ url_for('static', filename='svgs/arrow.svg') }}" alt="Arrow Right" width="25" height="25">
            </a>
        </div>
    </nav>

    <!-- Fixed Navbar with Hamburger Menu -->
    <nav class="navbar fixed-navbar">
        <button class="hamburger-menu" onclick="toggleSidebar()">☰</button>
    </nav>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About Me</a>
        <a href="#skills">Skills & Expertise</a>
        <a href="#blog">Blog</a>
        <a href="#projects">Projects</a>
        <a href="#work-with-me" class="btn btn-dark">Connect with Me</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script>
        let prevScrollPos = window.pageYOffset;
        window.onscroll = function() {
            let currentScrollPos = window.pageYOffset;
            if (prevScrollPos > currentScrollPos) {
                document.querySelector(".main-navbar").style.top = "0";
            } else {
                document.querySelector(".main-navbar").style.top = "-100px";
            }
            prevScrollPos = currentScrollPos;
        };

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>

</body>
</html>
